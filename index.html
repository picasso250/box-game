<!DOCTYPE html>
<html>

<head>
    <title>3D推箱子游戏</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
            font-size: 20px;
        }

        #win-message {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            color: red;
            font-family: Arial;
            font-size: 80px;
            padding: 20px;
            border-radius: 10px;
            opacity: 0;
            transition: top 1s ease, opacity 1s ease;
        }
    </style>
</head>

<body>
    <div id="info">方向键移动 | 箱子推到红色区域获胜 | 按R重置关卡</div>
    <div id="win-message">You Win!</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="src/core/GameEngine.js"></script>
    <script src="src/core/LevelManager.js"></script>
    <script src="src/components/Player.js"></script>
    <script src="src/utils/AudioManager.js"></script>
    <script src="src/utils/ParticleSystem.js"></script>
    <script src="src/main.js"></script>
</body>

</html>
