<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title data-i18n="gameTitle">3D Box Game</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
            font-size: 20px;
        }

        #win-message {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            color: red;
            font-family: Arial;
            font-size: 80px;
            padding: 20px;
            border-radius: 10px;
            opacity: 0;
            transition: top 1s ease, opacity 1s ease;
        }
    </style>
</head>

<body>
    <div id="info" data-i18n="controlsInfo">Arrow keys to move | Push boxes to red zones to win | Press R to reset level</div>
    <div id="win-message" data-i18n="winMessage">You Win!</div>
    <button id="next-level-btn" style="display: none; position: absolute; top: 60%; left: 50%; transform: translateX(-50%); padding: 10px 20px; font-size: 24px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;" data-i18n="nextLevel">
        Next Level
    </button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="src/core/GameEngine.js"></script>
    <script src="src/core/LevelManager.js"></script>
    <script src="src/components/Player.js"></script>
    <script src="src/utils/AudioManager.js"></script>
    <script src="src/utils/ParticleSystem.js"></script>
    <script src="src/i18n/Translator.js"></script>
    <script src="src/main.js"></script>
</body>

</html>
